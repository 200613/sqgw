                                            <div class="mb-3 row"><label class="col-lg-4 col-form-label"
                                                                         for="validationCustom05">性别 <span
                                                    class="text-danger">*</span></label>
                                                <div class="col-lg-6"><select name="sex" class="default-select wide form-control"
                                                                              id="validationCustom05">
                                                    <option  value="1">男</option>
                                                    <option  value="0">女</option>
                                                </select>
                                                    <div class="invalid-feedback">请选择性别.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="mb-3 row"><label class="col-lg-4 col-form-label"
                                                                         for="validationCustom06">年龄 <span
                                                    class="text-danger">*</span></label>
                                                <div class="col-lg-6"><input type="number" name="age" th:value="${user.user_age}" class="form-control"
                                                                             id="validationCustom06"
                                                                             placeholder="请输入年龄" required="">
                                                    <div class="invalid-feedback">请输入年龄.</div>
                                                </div>
                                            </div>
                                            <div class="mb-3 row"><label class="col-lg-4 col-form-label"
                                                                         for="validationCustom07">电话 <span
                                                    class="text-danger">*</span></label>
                                                <div class="col-lg-6"><input type="text" name="tel" th:value="${user.user_tel}" class="form-control"
                                                                             id="validationCustom07"
                                                                             placeholder="请输入电话"
                                                                             required="">
                                                    <div class="invalid-feedback">请输入电话.</div>
                                                </div>
                                            </div>
                                            <div class="mb-3 row"><label class="col-lg-4 col-form-label"
                                                                         for="validationCustom08">邮箱 <span
                                                    class="text-danger">*</span></label>
                                                <div class="col-lg-6"><input type="email" name="email" th:value="${user.user_email}" class="form-control"
                                                                             id="validationCustom08"
                                                                             placeholder="请输入邮箱" required="">
                                                    <div class="invalid-feedback">请输入邮箱.</div>
                                                </div>
                                            </div>

                                            <div class="mb-3 row">
                                                <div class="col-lg-8 ms-auto">
                                                    <button type="submit" class="btn btn-default">修 改</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Add Person</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"><label for="PersonName" class="form-label d-block">Enter Name</label><input

                            for="PersonPosition" class="form-label d-block">Enter Position</label><input type="text"
                                                                                                         id="PersonPosition"

                                                                                                         placeholder="Position">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-sm">Save changes</button>
                    </div>
                </div>
            </div>
